<head>

<body>
    <div id="navbar">

        <div> Home</div>

    <div id="forms">
        <div>
        <h4>Library Managemenet System</h4>
           <input type="text" id="name" placeholder="Book Name">
           
           <input type="text" id="author" placeholder="Author Name">
           
           <input type="text" id="description" placeholder="Book Description">
           
           <input type="date" id="datee">
            
           <select name="SelectCategory" id="optiont">
            <option value="">Select Category</option>
            <option value="Sports">Sports</option>
            <option value="Fiction">Fiction</option>
            <option value="Finance">Finance</option>
            <option value="Education">Education</option>
           </select>

           <input type="Number" placeholder="Book price"  id="price">

           <button id="submitt" onclick="submit()">Submit</button>
        </div>
    </div>

<script>


let arr=[];

function submit(){



let Bookname=document.getElementById("name").value
let Authorname=document.getElementById("author").value
let Description=document.getElementById("description").value
let Dates=document.getElementById("datee").value
let Category=document.getElementById("optiont").value
let Price=document.getElementById("price").value

let bookobj={

   BookName: Bookname,
   AuthorName:Authorname,
   Description:Description,
   Dates:Dates,
   Category:Category,
   Price:Price
            }

arr.push(bookobj);


localStorage.setItem("book-list", JSON.stringify(arr));
    








}






</script>
